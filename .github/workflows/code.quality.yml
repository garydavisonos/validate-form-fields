name: "Code Quality 🏆"
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install packages
        working-directory: .
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: .
        run: npm run build

      - name: ESLint
        working-directory: .
        run: npm run lint